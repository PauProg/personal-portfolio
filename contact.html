    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xleqnqdk" method="post">
            <label class="gap">
                Name:
                <input type="text" name="name" id="name" required>
                <br>
            </label>
            <label class="gap">
                Email:
                <input type="email" name="email" id="email" required>
                <br>
            </label>
            <label class="gap">
                Phone number:
                <input type="number" name="phone" id="phone">
                <br>
            </label>
            <label class="gap">
                Message:
                <textarea name="message" id="message" required></textarea>
                <br>
            </label>
            <label>
                <button type="submit">Send</button>
            </label>
        </form>
    </div>


    <!--Navbar de abajo-->
