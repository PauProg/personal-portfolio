<body>
    
    <nav>
        <a href="index.html"><img src="images/logo-white-separated.png" class="nav-logo"></a>

    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xleqnqdk" method="post">
            <label class="gap">
                Your name:
                <input type="text" name="name" id="name">
                <br>
            </label>
            <label class="gap">
                Your email:
                <input type="email" name="email" id="email">
                <br>
            </label>
            <label class="gap">
                Your phone number:
                <input type="tel" name="phone" id="phone">
                <br>
            </label>
            <label class="gap">
                Your message:
                <textarea name="message" id="message"></textarea>
                <br>
            </label>
            <label>
                <button type="submit">Send</button>
            </label>
        </form>
    </div>

</body>
